<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<title>Pomodoro Clock</title>
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous">
	</script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="Pomo.css">
</head>
<body>
	<div class="container">
		<h1>My Pomodromo</h1>
		<div class="row1">
			<div class="col">Break Length</div>
			<div class="col">Session Length</div>
		</div>
		<div class="row2">

			<div class="col">
				<button id="breakMn">-</button>
				<div class="figures" id="breakTime">5</div>
				<button id="breakPl">+</button>
			</div>
			<div class="col">
				<button id="sessionMn">-</button>
				<div class="figures" id="sessionTime">25</div>
				<button id="sessionPl">+</button>	
			</div>
			
		</div>
	</div>

	<div class="container-fluid">
			<div id="session">
				<h1 class="time" id="clockHeading">Session</h1>
				<div class="time" id="clock">25:00</div>
			</div>
			
	</div>
	
<script type="text/javascript" src="Pomo.js"></script>
</body>
</html>
